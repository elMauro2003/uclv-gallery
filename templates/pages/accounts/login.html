{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
    <style>
        body {
            background: url('{% static "assets/images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        .card {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: rgba(17, 17, 17, 0.8); color: #fafafa;">
            <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
    <script src="{% static "assets/js/bootstrap.min.js" %} %}"></script>
</body>
</html>
